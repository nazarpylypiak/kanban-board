name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ensures full git history (needed if you switch back to nx affected)

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci --legacy-peer-deps # more reliable & faster than `npm install`

      # Build all projects (uses Nx cache so only changed ones rebuild)
      - run: npx nx run-many --target=build --all --parallel=3

      # Run all tests
      - run: npx nx run-many --target=test --all --parallel=3
