<div class="user-list-container">
  <h2>Users</h2>

  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>

    <tbody>
      @for (user of users$ | async; track user.id) {
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
